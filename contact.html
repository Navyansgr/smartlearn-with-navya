<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LearnSmart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 0 20px;
    }

    header {
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 15px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #e05a00;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .contact-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      width: 80%;
    }

    .contact-container h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #ff6600;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #e05a00;
    }

    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      border-radius: 10px;
      display: none;
    }

    .chatbot-header {
      font-weight: bold;
      color: #ff6600;
      margin-bottom: 10px;
    }

    .chatbot-body {
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }

    .chatbot-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .chatbot-btn {
      background-color: #ff6600;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chatbot-btn:hover {
      background-color: #e05a00;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    footer a {
      color: #ff6600;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>LearnSmart - Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <p>We'd love to hear from you. Please fill out the form below:</p>
      <form class="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <div class="chatbot-container" id="chatbot">
    <div class="chatbot-header">Chat with us</div>
    <div class="chatbot-body" id="chatbot-body">
      <p>Hello! How can I help you today?</p>
    </div>
    <input type="text" id="chat-input" class="chatbot-input" placeholder="Ask something...">
    <button class="chatbot-btn" onclick="chatbotReply()">Send</button>
  </div>

  <footer>
    <p>&copy; 2024 LearnSmart. All Rights Reserved.</p>
    <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
  </footer>

  <script>
    // Show chatbot
    window.onload = function() {
      document.getElementById('chatbot').style.display = 'block';
    };

    // Simple chatbot response
    function chatbotReply() {
      var userMessage = document.getElementById('chat-input').value;
      if (userMessage.trim() !== '') {
        var chatbotBody = document.getElementById('chatbot-body');
        chatbotBody.innerHTML += "<p><strong>You:</strong> " + userMessage + "</p>";
        
        // Simulate chatbot response
        setTimeout(function() {
          chatbotBody.innerHTML += "<p><strong>Chatbot:</strong> Thank you for reaching out! We'll get back to you soon.</p>";
          document.getElementById('chat-input').value = '';
          chatbotBody.scrollTop = chatbotBody.scrollHeight; // Scroll to bottom
        }, 1500);
      }
    }
  </script>
</body>
</html>
